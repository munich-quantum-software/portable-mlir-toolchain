name: üêß Build Portable MLIR Toolchain

on:
  workflow_call:
    inputs:
      llvm-project-ref:
        description: "llvm-project ref or tag (e.g., llvmorg-21.1.8)"
        required: true
        type: string
      build-type:
        description: "Build type (Release or Debug)"
        required: false
        default: "Release"
        type: string

permissions:
  contents: read

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Free up some space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /home/runner/.rustup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /opt/microsoft /opt/google /usr/lib/firefox /usr/local/share/chromium
          sudo rm -rf /opt/az
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/apache-ant
          sudo rm -rf /usr/share/gradle
          sudo rm -rf /usr/local/share/phantomjs*
          sudo rm -rf /usr/local/share/vcpkg
          sudo rm -rf $AGENT_TOOLSDIRECTORY
          docker system prune -af || true
          docker builder prune -af || true
      - name: Build
        run: |
          DEBUG_FLAG=""
          if [[ "${{ inputs.build-type }}" == "Debug" ]]; then
            DEBUG_FLAG="-d"
          fi
          bash ${{ github.workspace }}/scripts/toolchain/linux/build.sh -r ${{ inputs.llvm-project-ref }} -p ${{ github.workspace }}/llvm-install $DEBUG_FLAG
      - name: Upload archive
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.runs-on }}-${{ inputs.build-type }}-archive
          path: llvm-mlir_*.tar.zst
          if-no-files-found: error
