name: ðŸ§ Build Portable MLIR Toolchain

on:
  workflow_call:
    inputs:
      llvm-project-ref:
        description: "llvm-project ref or tag (e.g., llvmorg-21.1.8)"
        required: true
        type: string
      build-type:
        description: "Build type (Release or Debug)"
        required: false
        default: "Release"
        type: string

permissions:
  contents: read

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Validate build-type
        run: |
          if [[ "${{ inputs.build-type }}" != "Release" && "${{ inputs.build-type }}" != "Debug" ]]; then
            echo "Error: build-type must be 'Release' or 'Debug', got '${{ inputs.build-type }}'"
            exit 1
          fi
      - name: Free up some space
        run: |
          # Disable man-page updates
          sudo rm -f /var/lib/man-db/auto-update

          list_installed_dpkg() {
            dpkg --get-selections "$@" 2>/dev/null | grep -v deinstall | awk '{print $1}'
          }

          # Identify large packages to remove
          pkgs=$(list_installed_dpkg 'aspnetcore-*' 'dotnet-*' 'llvm-*' '*php*' 'mongodb-*' 'mysql-*' azure-cli google-chrome-stable microsoft-edge-stable snapd firefox powershell mono-devel libgl1-mesa-dri 'google-cloud-*' 'gcloud-*' apache2 'temurin-*' man-db manpages manpages-dev || true)

          if [ -n "$pkgs" ]; then
            sudo apt-get purge -qq -y $pkgs || true
          fi

          sudo apt-get autoremove -qq -y
          sudo apt-get clean -qq
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/* || true

          # Remove large directories
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /usr/lib/google-cloud-sdk || true
          sudo rm -rf /usr/share/man || true
          sudo rm -rf /var/lib/apache2 || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /usr/lib/jvm || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true

          # Remove Docker images and build cache
          docker system prune -af || true
          docker builder prune -af || true

          # Remove other large installed files/folders
          sudo rm -rf /home/runner/.rustup || true
          sudo rm -rf /usr/local/julia* || true
          sudo rm -rf /opt/microsoft /opt/google /usr/local/share/chromium || true
          sudo rm -rf /usr/local/aws-cli || true
          sudo rm -rf /usr/local/bin/aliyun /usr/local/bin/oc /usr/local/bin/kubectl /usr/local/bin/terraform || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/share/gradle /usr/share/sbt /usr/local/share/powershell /opt/pipx /opt/az || true
          sudo rm -rf /usr/local/share/phantomjs* || true
          sudo rm -rf /usr/local/share/vcpkg || true
          sudo rm -rf /usr/local/lib/node_modules || true
          sudo rm -rf /usr/local/share/gecko_driver || true
          sudo rm -rf /usr/local/share/selenium || true
          sudo rm -rf /usr/local/share/kotlin || true
          sudo rm -rf /usr/local/share/nvm || true
      - name: Build
        run: |
          DEBUG_FLAG=""
          if [[ "${{ inputs.build-type }}" == "Debug" ]]; then
            DEBUG_FLAG="-d"
          fi
          bash ${{ github.workspace }}/scripts/toolchain/linux/build.sh -r ${{ inputs.llvm-project-ref }} -p ${{ github.workspace }}/llvm-install ${DEBUG_FLAG}
      - name: Upload archive
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.runs-on }}-${{ inputs.build-type }}-archive
          path: llvm-mlir_*.tar.zst
          if-no-files-found: error
