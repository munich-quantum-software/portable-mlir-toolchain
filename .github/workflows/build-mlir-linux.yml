name: ðŸ§ Build Portable MLIR Toolchain

on:
  workflow_call:
    inputs:
      llvm-project-ref:
        description: "llvm-project ref or tag (e.g., llvmorg-21.1.8)"
        required: true
        type: string

permissions:
  contents: read

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build
        run: |
          set -euo pipefail

          # Prefer /mnt if available, but fall back to /workspace
          INSTALL_DIR="${{ github.workspace }}/llvm-install"
          if [[ -d "/mnt" && -w "/mnt" ]]; then
            INSTALL_DIR="/mnt/llvm-install"
          fi

          bash ${{ github.workspace }}/scripts/toolchain/linux/build.sh -r ${{ inputs.llvm-project-ref }} -p "${INSTALL_DIR}"

          # Move archives back next to the workspace for artifact pickup
          shopt -s nullglob
          files=("${INSTALL_DIR}"/llvm-mlir_*.tar.zst "${INSTALL_DIR}"/zstd-*.tar.gz)
          if (( ${#files[@]} == 0 )); then
            echo "Error: No archive produced in ${INSTALL_DIR}" >&2
            exit 1
          fi
          mv -v "${files[@]}" "${{ github.workspace }}"/
      - name: Upload archive
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.runs-on }}-archive
          path: |
            llvm-mlir_*.tar.zst
            zstd-*.tar.gz
          if-no-files-found: error
